 const btn = document.querySelector('#btn');

            a=0;
            for (const rb of rbs) {

                if (rb.checked) {
                    selectedValue = rb.value;
                    alert(selectedValue);
                    a=1
                    break;
                } 
            }
            if (a==0){
                alert("Proovi uuesti")
            }


        };
    </script>
